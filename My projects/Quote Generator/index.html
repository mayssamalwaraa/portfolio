<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="queto">
                what do you do knowwhat do you do knowwhat do you do knowwhat do you do knowwhat do you do knowwhat do you do knowwhat do you do know
            </span>
        </div>
        <!-- author -->
        <div class="queto-author">
            <span id="author">
                Mayssam
            </span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter-button" title="tweet-this">
                <i class="fab fa-twitter"></i>
                <button id="new-quote">New Quote</button>
            </button>
        </div>
        
    </div>
    <!-- loader -->
    <div class="loader" id="loader">

    </div>
    <!-- link to js file -->
    <script src="quotes.js"> </script>
    <script src="script.js"> </script>
    
</body>
</html>
